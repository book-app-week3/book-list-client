<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Lab</title>
<img src="" alt="">
    <script type="text/x-handlebars-template" id="error-template">
      <p>{{status}}: {{statusText}}</p>
    </script>
    <script type="text/x-handlebars-template" id="book-list-template">
      <li class="book-item" data-bookid="{{book_id}}">
        <h4>Title: {{title}}</h4>
        <p>Author: {{author}}</p>
        <img src="{{image_url}}"></img>
        <p class="detail-button"><a href="/books/{{book_id}}">View Details</a></p>
      </li>
    </script>
    <script type="text/x-handlebars-template" id="book-detail-template">
      <li class="detail-item">
        <h4>Title: {{title}}</h4>
        <p>Author: {{author}}</p>
        <img src="{{image_url}}"></img>
        <p>isbn: {{isbn}}</p>
        <p>Description: {{description}}</p>
      </li>
    </script>
  </head>
  <body>
    <header>
      <h1>Books</h1>
      <nav class="navigation">
        <ul>
          <li><a href="/">All Books</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="book-view container">
        <h2>Books</h2>
        <ul id="book-list"></ul>
      </section>
      <section class="error-view container">
        <h2>Oh Nooo</h2>
        <ul id="error-message"></ul>
      </section>
      <section class="detail-view container">
        <section id="detail-list"><section>

      </section>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="/scripts/models/book.js" type="text/javascript"></script>
  <script src="/scripts/views/book-view.js" type="text/javascript"></script>
  <script src="/scripts/views/error-view.js" type="text/javascript"></script>
  <script src="/scripts/views/routes.js" type="text/javascript"></script>
</html>
