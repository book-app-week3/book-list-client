<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFellows</title>
    <link rel="stylesheet" href="styles/style.css">
    <base href=".">
<img src="" alt="">
    <script type="text/x-handlebars-template" id="error-template">
      <p>{{status}}: {{statusText}}</p>
    </script>
    <script type="text/x-handlebars-template" id="book-list-template">
      <li class="book-item" data-bookid="{{book_id}}">
        <h4>{{title}}</h4>
        <img src="{{image_url}}"></img>
        <p>By {{author}}</p>
        <p class="detail-button"><a href="books/{{book_id}}">View Details</a></p>
      </li>
    </script>
    <script type="text/x-handlebars-template" id="book-detail-template">
      <li class="detail-item">
        <h4>Title: {{title}}</h4>
        <img src="{{image_url}}"></img>
        <p>Author: {{author}}</p>
        <p>Description: {{description}}</p>
        <p>isbn: {{isbn}}</p>
      </li>
    </script>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>BookFellows</h1>
      <nav class="navigation">
        <ul>
          <li><a href="">All Books</a></li>
          <li><a href="about">About</a></li>
          <li><a href="books/new">New Book</a></li>
          <li><a href="admin">Admin</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="book-view container">
        <ul id="book-list"></ul>
        <div class="book-total"></div>
      </section>
      <section class="error-view container">
        <h2>Oh Nooo</h2>
        <ul id="error-message"></ul>
      </section>
      <section class="detail-view container">
        <section id="detail-list">
        </section>
        <section id="buttons">
          <button type="text" class="update">Update</button>
          <button type="text" class="delete">Delete</button>
        </section>
      </section>
      <section class="create-view container">
        <h2 class="view-title">Add a New Book</h2>
        <form id="create-form">
          <input type="text" name="title" placeholder="title">
          <input type="text" name="author" placeholder="author">
          <input type="text" name="isbn" placeholder="isbn">
          <input type="text" name="image_url" placeholder="image_url">
          <textarea name="description" placeholder="description" cols="30" rows="5"></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="update-view container">
        <h2 class="view-title">Update a Book</h2>
        <form id="update-form">
          <input type="text" name="title" id="update-title">
          <input type="text" name="author" id="update-author">
          <input type="text" name="isbn" id="update-isbn">
          <input type="text" name="image_url" id="update-image_url">
          <textarea name="description" id="update-description" cols="30" rows="5"></textarea>
          <button type="submit">Update</button>
        </form>
      </section>
      <section class="admin-view container">
        <form id="admin-form">
          <input type="number" name="passcode" placeholder="1234">
          <button type="submit">Submit passcode</button>
        </form>
      </section>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="/book-list-client/scripts/models/book.js" type="text/javascript"></script>
  <script src="/book-list-client/scripts/views/book-view.js" type="text/javascript"></script>
  <script src="/book-list-client/scripts/views/error-view.js" type="text/javascript"></script>
  <script src="/book-list-client/scripts/views/admin-view.js" type="text/javascript"></script>
  <script src="/book-list-client/scripts/views/routes.js" type="text/javascript"></script>
</html>
