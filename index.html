<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Lab</title>
<img src="" alt="">
    <script type="text/x-handlebars-template" id="error-template">
      <p>{{status}}: {{statusText}}</p>
    </script>
    <script type="text/x-handlebars-template" id="book-list-template">
      <li class="book-item">
        <h4>Title: {{title}}</h4>
        <p>Author: {{author}}</p>
        <img src="{{image_url}}"></img>
      </li>
    </script>
  </head>
  <body>
    <header>
      <h1>Books</h1>
      <nav class="navigation">
        <ul>
          <li><a href="/books">All Books</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="book-view container">
      <h2>Books</h2>
      <ul id="book-list"></ul>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="/scripts/models/book.js" type="text/javascript"></script>
  <script src="/scripts/views/book-view.js" type="text/javascript"></script>
</html>
